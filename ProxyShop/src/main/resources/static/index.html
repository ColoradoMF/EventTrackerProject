<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Proxy Shop</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<h2>ProxyShop</h2>
	<h4>Click on a store's logo or name to see its details below.
	<!-- In the next page see a list of users or items - Grab that for me! -->
	 <!-- For each store, see a friend's list or update your own -->

	<!-- open with bootstrap carrosel for the stores -->
	
	<button id="showAddStoreBtn" class="btn btn-primary mb-3">Add New Store</button></h4>
	
	<div id="addStoreFormDiv">
		<h3>Don't see the store? Add it here:</h3>
		<form name="addStoreForm">
			
			<input type="hidden" name ="storeId" id="storeId" value="" />
	
			<div>
				<label for="name">Store Name:</label> <br> <input
					type="text" name="name" id="name" />
			</div>

			<div>
				<label for="description">Store Description:</label><br>
				<textarea name="description" id="description" rows="3" cols=""></textarea>
			</div>

			<div>
				<label for="logoImageUrl">Store logo image url:</label><br>
				<input type="text" name="logoImageUrl" id="logoImageUrl" />
			</div>
			
			<div style="margin-top: 0.5em;">
				<button type="submit" name="addStoreButton" id="addStoreButton">Add Store</button>
				<button type="button" id="cancelStoreBtn">Cancel</button>
			</div>
		</form>
	</div>
	
	<div id="storesListDiv"></div>
	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered align-middle">
			<thead class="table-light">
				<tr>
					<th>Store Logo</th>
					<th>Store Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="storeTableBody"></tbody>
		</table>
	</div>

	<div id="storeDetailDiv"></div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>
</html>
